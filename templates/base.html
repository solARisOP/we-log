<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %} {% endblock title %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
{% comment %} <nav class="navbar navbar-expand-lg navbar-dark bg-dark"> {% endcomment %}

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">weLog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link {% block homeactive %}{% endblock homeactive %}" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% block blogactive %}{% endblock blogactive %}" href="/blog">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% block aboutactive %}{% endblock aboutactive %}" href="/about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% block contactactive %}{% endblock contactactive %}" href="/contact">Contact</a>
            </li>
          </ul>
          <form method="GET" action="/search" class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="query"
              id="search">
            <button class="btn btn-outline-success me-2" type="submit">Search</button>
          </form>
          <!-- Button to trigger SignUp modal -->
          <button type="button" class="btn btn-success me-2" data-bs-toggle="modal" data-bs-target="#loginModal">
            login
          </button>
          <!-- Button to trigger SignUp modal -->
          <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#signupModal">
            sign up
          </button>
        </div>
      </div>
    </nav>

    {% for message in messages %}
    <div class="alert alert-{{message.tags}} mb-0 alert-dismissible fade show" role="alert">
      <strong>Message : </strong> {{ message}}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}

    <!-- Sign UP Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="signupModalTitle">SignUp here</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="choose a unique username">
            </div>
            <div class="mb-3">
              <label for="fname" class="form-label">First Name</label>
              <input type="text" class="form-control" id="fname" name="fname" placeholder="first name">
            </div>
            <div class="mb-3">
              <label for="lname" class="form-label">last Name</label>
              <input type="text" class="form-control" id="lname" name="lname" placeholder="last name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
            </div>
            <div class="mb-3">
              <label for="pass1" class="form-label">Password</label>
              <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Choose your password">
            </div>
            <div class="mb-3">
              <label for="pass2" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="pass2" name="pass2" placeholder="Enter your password again">
            </div>
            
            <button type="button" class="btn btn-primary my-2">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="loginModalTitle">Login here</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="loginusername" name="username" placeholder="Enter your username">
            </div>
            <div class="mb-3">
              <label for="pass" class="form-label">Enter a Password</label>
              <input type="password" class="form-control" id="pass" name="pass" placeholder="Enter your password">
            </div>
            <button type="button" class="btn btn-primary my-2">Submit</button>
          </div>
        </div>
      </div>
    </div>
    {% block body %}
    {% endblock body %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
  </body>

</html>
